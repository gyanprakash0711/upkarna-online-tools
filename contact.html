  <script>
    // Contact form handler
    document.addEventListener('DOMContentLoaded', function() {
      const contactForm = document.querySelector('.contact-form');
      if (contactForm) {
        contactForm.addEventListener('submit', function(e) {
          e.preventDefault();
          const formData = new FormData(this);
          const name = formData.get('name');
          const email = formData.get('email');
          const subject = formData.get('subject');
          const message = formData.get('message');

          // Send to FormSubmit
          fetch('https://formsubmit.co/el/hizusi', {
            method: 'POST',
            body: new URLSearchParams({
              name: name,
              email: email,
              subject: subject,
              message: message,
              _subject: `Contact Form: ${subject}`,
              _captcha: 'false',
              _template: 'table'
            }),
            headers: {
              'Content-Type': 'application/x-www-form-urlencoded'
            }
          })
          .then(response => {
            if (response.ok) {
              alert('Thank you for your message! We\'ll get back to you within 24-48 hours.');
              this.reset();
            } else {
              alert('There was an error sending your message. Please try again or email us directly at gyanprakash0711@gmail.com');
            }
          })
          .catch(error => {
            alert('There was an error sending your message. Please try again or email us directly at gyanprakash0711@gmail.com');
            console.error('Error:', error);
          });
        });
      }
    });
  </script>

    </nav>

</header>

<div class="container">

  <h1>Contact Us</h1>

  <div class="content-section">
    <p>We'd love to hear from you! Send us your feedback, suggestions, or questions about our financial calculators.</p>
  </div>

  <div class="contact-form-container">
    <form class="contact-form" action="#" method="post">
      <div class="form-group">
        <label for="name">Name *</label>
        <input type="text" id="name" name="name" required>
      </div>

      <div class="form-group">
        <label for="email">Email *</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="subject">Subject</label>
        <select id="subject" name="subject">
          <option value="">Select a subject</option>
          <option value="feedback">Feedback</option>
          <option value="bug">Bug Report</option>
          <option value="feature">Feature Request</option>
          <option value="calculator">Calculator Help</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <label for="message">Message *</label>
        <textarea id="message" name="message" rows="5" required></textarea>
      </div>

      <button type="submit" class="submit-btn">Send Message</button>
    </form>
  </div>

  <div class="contact-info">
    <h3>Other Ways to Reach Us</h3>
    <p><strong>Email:</strong> gyan.prakash0711@gmail.com</p>
    <p><strong>Response Time:</strong> We typically respond within 24-48 hours</p>
  </div>

</div>
